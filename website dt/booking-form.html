<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 15px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Booking Form</h1>
        <form action="payment-options.html" method="GET">
            <label for="owner-name">Vehicle Owner Name:</label>
            <input type="text" id="owner-name" name="owner-name" required>

            <label for="registration-no">Vehicle Registration Number:</label>
            <input type="text" id="registration-no" name="registration-no" required>

            <button type="submit" class="submit-btn">Confirm Booking</button>
            <a href="time-slots.html" class="back-btn">Back to Time Slots</a>
        </form>
    </div>

</body>
</html>
