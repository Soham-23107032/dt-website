<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .payment-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .confirm-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Select Payment Option</h1>

        <div class="payment-option">
            <span>Credit Card</span>
           <a href="confirmation.html" class="confirm-btn">Pay</a>
        </div>
        <div class="payment-option">
            <span>Debit Card</span>
           <a href="confirmation.html" class="confirm-btn">Pay</a>
        </div>
        <div class="payment-option">
            <span>UPI</span>
           <a href="confirmation.html" class="confirm-btn">Pay</a>
        </div>
        <div class="payment-option">
            <span>Cash on Arrival</span>
           <a href="confirmation.html" class="confirm-btn">Pay</a>
        </div>

        <a href="booking-form.html" class="back-btn">Back to Booking</a>
    </div>

</body>
</html>
