<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Parking Availability</title>
    <style>
        /* Ensure the app takes up full screen on mobile */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Heading style */
        h3 {
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px;
            margin: 0;
            font-size: 1.4em;
        }

        /* The map container with the static image */
        #map {
            position: relative;
            width: 100vw;
            height: calc(100vh - 50px); /* Leaves room for the header */
            background-image: url('map2.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Style for parking markers */
        .marker {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        /* Marker colors for two-wheeler and four-wheeler spots */
        .two-wheeler.available {
            background-color: green;
        }

        .two-wheeler.occupied {
            background-color: red;
        }

        .four-wheeler.available {
            background-color: blue;
        }

        .four-wheeler.occupied {
            background-color: red;
        }

        /* Responsive layout for mobile screens */
        @media (max-width: 600px) {
            .marker {
                width: 20px;
                height: 20px;
            }

            h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Page heading -->
    <h3>Parking Availability</h3>

    <!-- Map container with parking markers -->
    <div id="map">
        <!-- Markers (add more as needed) -->
        <div class="marker two-wheeler available" style="top: 40%; left: 30%;" data-id="1"></div>
        <div class="marker two-wheeler occupied" style="top: 55%; left: 50%;" data-id="2"></div>
        <div class="marker four-wheeler available" style="top: 70%; left: 40%;" data-id="3"></div>
        <div class="marker four-wheeler occupied" style="top: 60%; left: 70%;" data-id="4"></div>
    </div>

    <script>
        // Redirect to the detail page for the clicked marker
        document.querySelectorAll('.marker').forEach(marker => {
            marker.addEventListener('click', () => {
                const spotId = marker.getAttribute('data-id');
                window.location.href = `parking-spot-info.html?spot=${spotId}`;
            });
        });
    </script>
</body>
</html>
